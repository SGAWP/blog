<div fxLayout="column" fxLayoutGap="20px" class="page" *ngIf="category">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>{{category.category_name}}</h1>
                    <span fxFlex></span>
                    <button mat-icon-button matTooltip="Back" (click)="backward()">
                        <mat-icon>navigate_before</mat-icon>
                    </button>
                </mat-toolbar>
                <div class="container">
                    <app-posts *ngIf="category?.category_id" [categories_id]="category.category_id"></app-posts>
                </div>
            </div>
        </div>
    </div>
</div>
