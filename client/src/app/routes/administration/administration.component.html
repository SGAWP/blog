<div fxLayout="column" fxLayoutGap="20px" class="page">
    <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>{{title}}</h1>
                </mat-toolbar>
                <div class="container">
                    <mat-tab-group>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="tab-icon">people</mat-icon>
                                Users
                            </ng-template>
                            <ng-template matTabContent>
                                <app-users></app-users>
                            </ng-template>
                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="tab-icon">category</mat-icon>
                                Categories
                            </ng-template>
                            <ng-template matTabContent>
                                <app-categories></app-categories>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
