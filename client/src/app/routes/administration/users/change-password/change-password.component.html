<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"
                        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
                        maxlength="100" autocomplete="off" required>
                    <mat-error *ngIf="form.controls.password.invalid">
                        {{getPasswordErrorMessage()}}
                    </mat-error>
                    <button mat-icon-button *ngIf="form.controls.password.value" matSuffix
                        (click)="form.get('password').setValue('')" matTooltip="Clear">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column">
            <div fxFlex="100">
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Password Confirm</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher"
                        autocomplete="off" required>
                    <mat-error *ngIf="form.controls.confirmPassword.invalid || form">
                        {{getPasswordConfirmErrorMessage()}}
                    </mat-error>
                    <button mat-icon-button *ngIf="form.controls.confirmPassword.value" matSuffix
                        (click)="form.get('confirmPassword').setValue('')" matTooltip="Clear">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()"
        [disabled]="form.invalid || form.disabled">
        Save Password
    </button>
    <button mat-button color="warn" [mat-dialog-close] cdkFocusInitial>Close</button>
</div>
