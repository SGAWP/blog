<div fxLayout="column" fxLayoutGap="20px" class="page">
    <div fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="20" class="mr10 pbm20">
            <div class="component-holder mat-elevation-z4">
                <mat-toolbar class="header">
                    <h1>{{title}}</h1>
                </mat-toolbar>
                <div class="container">
                    <app-profile></app-profile>
                </div>
            </div>
        </div>
        <div fxFlex="80" class="hidden-sm">
            <div class="component-holder mat-elevation-z4">
                <div class="container">
                    <mat-tab-group>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="tab-icon">chrome_reader_mode</mat-icon>
                                My posts
                            </ng-template>
                            <ng-template matTabContent>
                                <app-posts></app-posts>
                            </ng-template>
                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <mat-icon class="tab-icon">bookmark</mat-icon>
                                Bookmarks
                            </ng-template>
                            <ng-template matTabContent>
                                <app-bookmarks></app-bookmarks>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
